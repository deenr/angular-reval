<button #button mat-flat-button [type]="type" [class]="getClassList()" [class.loading]="loading" [ngStyle]="{ width: width }" color="primary" type="button" (click)="onClick($event)">
  <ng-container *ngIf="!loading; else loadingIcon">
    <ng-content></ng-content>
  </ng-container>
  <ng-template #loadingIcon>
    <mat-icon class="full-height" svgIcon="loading"></mat-icon>
  </ng-template>
</button>
