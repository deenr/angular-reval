<span [class]="getBadgeClasses()">
  <div *ngIf="type === badgeType.DOT"></div>
  <mat-icon *ngIf="type === badgeType.LEADING_ICON" class="icon" [svgIcon]="icon"></mat-icon>
  <p class="text-sm text-medium">
    <ng-content></ng-content>
  </p>
  <mat-icon *ngIf="type === badgeType.TRAILING_ICON" class="icon" [svgIcon]="icon"></mat-icon>
</span>
