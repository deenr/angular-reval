<nav class="nav flex-row full-width" [class.opened]="sidenavOpened">
  <div class="nav__background full-width full-height" [ngStyle]="{opacity: opacity}"></div>
  <div class="nav__logo flex-row" routerLink="/">
    <mat-icon svgIcon="logo-color"></mat-icon>
    <h3>Sphience</h3>
  </div>
  <ul class="nav__items flex-row">
    <li class="text-md text-semibold cursor-pointer" routerLink="/">Home</li>
    <li class="text-md text-semibold cursor-pointer navigation-menu" [matMenuTriggerFor]="menu">Company</li>
    <li class="text-md text-semibold cursor-pointer" (click)="openDashboard()">Dashboard</li>
  </ul>
  <div class="nav__actions flex-row">
    <button mat-button routerLink="/login">Log in</button>
    <button mat-flat-button color="primary" routerLink="/register">Sign up</button>
  </div>
  <div class="nav__hamburger cursor-pointer" [class.opened]="sidenavOpened" (click)="sidenavToggle.emit()">
    <svg class="hamburger-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
      <path id="top-line" class="line" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="sidenavOpened ? 'M3 6h17' : 'M3 6h18'" />
      <path id="middle-line" class="line" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12h18" />
      <path id="bottom-line" class="line" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="sidenavOpened ? 'M3 18h17' : 'M3 18h18'" />
    </svg>
  </div>
</nav>

<mat-menu #menu="matMenu" class="navigation-menu">
  <app-navigation-item link="news" icon="newspaper" title="News" text="From lab to headlines, celebrating scientific achievements."></app-navigation-item>
  <app-navigation-item link="about" icon="users" title="About us" text="Unveiling our journey, unlocking research potential."></app-navigation-item>
  <app-navigation-item link="contact" icon="phone-volume" title="Contact" text="Your gateway to reach us, start a conversation."></app-navigation-item>
</mat-menu>
