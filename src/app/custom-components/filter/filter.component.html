<div class="filter flex-row">
  <div class="filter__inputs flex-row full-width">
    <mat-form-field class="filter__search full-width">
      <mat-icon matIconPrefix svgIcon="search"></mat-icon>
      <input matInput (keyup)="applyFilter($event)" [placeholder]="'Search for ' + searchFilter.field" />
    </mat-form-field>
  </div>
  <button mat-stroked-button class="filter__button md">
    <mat-icon svgIcon="filter-lines"></mat-icon>
    More filters
  </button>
</div>
