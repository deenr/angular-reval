<section class="register-section flex-column full-height">
  <div class="full-height">
    <div class="register__logo flex-row">
      <mat-icon svgIcon="logo-color"></mat-icon>
      <h3>Sphience</h3>
    </div>
    <div class="register__header flex-column">
      <h2 class="display-md text-semibold">{{ getTitle() }}</h2>
      <p *ngIf="getSubtitle()" class="text-md text-regular">
        {{ getSubtitle() }}
      </p>
    </div>
    <form class="register__form">
      <div *ngIf="canShowStep(registrationSteps.EMAIL)" class="flex-column form__step-one">
        <div class="flex-column form__email">
          <mat-form-field>
            <input matInput type="text" placeholder="Enter your email" />
          </mat-form-field>
          <button mat-flat-button color="primary" class="register__continue" (click)="goToPassword()">Continue</button>
        </div>
        <app-divider-with-text text="OR"></app-divider-with-text>
        <button mat-stroked-button><mat-icon svgIcon="google-color" class="google-icon"></mat-icon> Sign up with Google</button>
        <div class="has-account">
          <span class="text-sm text-regular"> Already have an account? <a href="/">Log in</a> </span>
        </div>
      </div>
      <div *ngIf="canShowStep(registrationSteps.PASSWORD)" class="flex-column form__step-two">
        <div class="flex-column form__password">
          <mat-form-field>
            <input matInput type="password" placeholder="Choose a password" />
          </mat-form-field>
          <mat-form-field>
            <input matInput type="password" placeholder="Confirm password" />
          </mat-form-field>
        </div>
        <button mat-flat-button color="primary" class="register__continue" type="button" (click)="goToDetails()">Continue</button>
      </div>
      <div *ngIf="canShowStep(registrationSteps.DETAILS)" class="flex-column form__step-three">
        <div class="flex-column form__details">
          <mat-form-field>
            <mat-label>Department/Faculty</mat-label>
            <mat-select placeholder="Select your department">
              <mat-option *ngFor="let faculty of faculties" [value]="faculty">
                {{ faculty }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Field of Study/Research</mat-label>
            <mat-select placeholder="Select your field">
              <mat-option *ngFor="let field of fields" [value]="field">
                {{ field }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <div class="flex-row">
            <mat-form-field>
              <mat-label class="text-sm text-medium">Student/Researcher ID</mat-label>
              <input matInput type="text" placeholder="Enter ID number" />
            </mat-form-field>
            <mat-form-field>
              <mat-label class="text-sm text-medium">Year of Graduation</mat-label>
              <input matInput text="number" placeholder="Graduation year" />
            </mat-form-field>
          </div>
          <mat-form-field>
            <mat-label class="text-sm text-medium">Phone Number</mat-label>
            <input matInput text="text" placeholder="Contact number" />
          </mat-form-field>
        </div>
        <button mat-flat-button color="primary" class="register__continue" disabled>Continue</button>
      </div>
    </form>
  </div>
  <app-progress-steps class="register__process" [steps]="steps"></app-progress-steps>
</section>
