<div class="add-article flex-column full-height">
  <app-header title="{{ isAddingArticle() ? 'Add' : 'Edit' }} article" [tabs]="tabs"></app-header>
  <app-add-article-general
    *ngIf="isTabActive(addArticleTab.GENERAL)"
    class="add-article__field full-height"
    [isMobile]="isMobile"
    [articleForm]="articleForm"
    [authors]="authors"
    [loadingArticle]="loadingArticle"
  ></app-add-article-general>
  <app-add-article-content
    *ngIf="isTabActive(addArticleTab.CONTENT)"
    class="add-article__field full-height"
    [isMobile]="isMobile"
    [authors]="authors"
    [contentForm]="contentForm"
  ></app-add-article-content>
  <app-add-article-preview *ngIf="isTabActive(addArticleTab.PREVIEW)" class="add-article__field preview full-height" [article]="getArticleToSave()"></app-add-article-preview>

  <footer class="add-article__footer">
    <mat-divider class="full-width"></mat-divider>
    <div class="actions flex-row full-width">
      <button mat-stroked-button class="md" (click)="cancel()">Cancel</button>
      <app-progress-button size="md" [loading]="savingArticle" (progressClick)="saveArticle()">Save</app-progress-button>
    </div>
  </footer>
</div>
