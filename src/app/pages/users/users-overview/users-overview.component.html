<div class="overview full-width">
  <div class="overview__metrics flex-row" [ngStyle]="{height: getMetricOverviewHeight()}">
    <app-metrics-card *ngFor="let metric of userMetrics" class="metric-card" [title]="metric.title" [metric]="metric.amount" [badgeTitle]="metric.differenceInPercentage" [negative]="!metric.positive">
    </app-metrics-card>
  </div>
</div>
