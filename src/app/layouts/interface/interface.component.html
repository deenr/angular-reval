<mat-sidenav-container fullscreen cdkscrollable [hasBackdrop]="false">
  <mat-sidenav class="sidenav" position="end" #sidenav role="navigation" [opened]="sidenavOpened" position="start" [mode]="sidenavMode">
    <app-interface-sidebar
      class="sidebar full-height"
      [collapsedWidth]="collapsedWidth"
      [expandedWidth]="expandedWidth"
      (sidenavClose)="onSidenavToggle()"
      (collapsedChange)="collapsedChange($event)"
    ></app-interface-sidebar>
  </mat-sidenav>
  <mat-sidenav-content class="sidenav-content" [ngStyle]="{'margin-left': getLeftMargin()}">
    <app-interface-header *ngIf="isMobile" [sidenavOpened]="sidenavOpened" (sidenavToggle)="onSidenavToggle()"></app-interface-header>
    <main class="main full-height" [class.over-opened]="!collapsed && sidenavMode === 'over'">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
